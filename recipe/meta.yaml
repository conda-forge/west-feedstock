{% set name = "west" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/west-{{ version }}.tar.gz
  sha256: b41e51ac90393944f9c01f7be27000d4b329615b7ed074fb0ef693b464681297

build:
  entry_points:
    - west = west.app.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - colorama
    - pyyaml >=5.1
    - pykwalify
    - setuptools
    - packaging

test:
  imports:
    - west
  commands:
    - pip check
    - west --help
  requires:
    - pip

about:
  home: https://github.com/zephyrproject-rtos/west
  summary: Zephyr RTOS Project meta-tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
